<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            background: #eee;
            display: flex;
            font-family: sans-serif;
        }
        .container{
            margin: auto;
            width: 500px;
            max-width:90%;
        }
        .container form{
            width: 100%;
            height: 100%;
            padding: 20px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0,0,0,.3);
        }
        .container form h1{
            text-align: center;
            margin-bottom: 24px;
            color: #222;
        }
        .container form .form-control{
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 4px;
            border: 1px solid silver;
            margin: 10px 0 18px 0;
            padding: 0 10px;
        }
        .container form select.form-control {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 30px;
        }

        .container form .btn{
            margin-left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 34px;
            border: none;
            outline: none;
            background:#3390ff;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            color: white;
            border-radius: 4px;
            transition: .3s;
            margin-top: 20px;
        }
        .container form .btn:hover{
            opacity: .7;
        }

        .dropdown {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 18px;
            position: relative;
        }

        .dropdown .content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h1>Login Form</h1>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        // IMPORTANT: This URL must match the port your authentication backend (auth_backend_server.js) is running on.
        const AUTH_BACKEND_URL = 'http://localhost:3002';

        // Original showMessage function as provided by you.
        function showMessage(message, isError = false) {
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                color: #333;
                padding: 15px 20px;
                border-radius: 4px;
                border: 1px solid ${isError ? '#f44336' : '#4CAF50'};
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                z-index: 1000;
                font-family: sans-serif;
                text-align: center;
                width: 80%;
                max-width: 350px;
            `;
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 2500);
        }

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email.includes('@branksome.asia')) {
                showMessage('Email address needs to be in branksome hall asia account.', true);
                return;
            }

            console.log('Attempting login via backend:', { email: email });

            try {
                const response = await fetch(`${AUTH_BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, false); // Login successful
                    // Redirect to the teacher main page after successful login
                    setTimeout(() => {
                        window.location.href = result.redirect || 'teacher main page.html'; // Use backend redirect or default
                    }, 1000); // Small delay for message to be seen
                } else {
                    // Login failed
                    showMessage(result.error || 'Login failed. Please try again.', true);

                    // Check if the backend suggests resetting password due to too many attempts
                    if (result.suggestReset) {
                        setTimeout(() => {
                            showMessage('Your account is locked due to too many failed attempts. Please go to the sign in page to reset your password.', true);
                            // Optionally, redirect to the sign-in page after a further delay
                            // setTimeout(() => {
                            //     window.location.href = 'sign_in_page.html';
                            // }, 2000);
                        }, 3000); // Display this message after the initial error fades
                    }
                }
            } catch (error) {
                console.error('Network error during login:', error);
                showMessage('Could not connect to the authentication server. Please ensure the backend is running.', true);
            }
        });
    </script>
</body>
</html>
