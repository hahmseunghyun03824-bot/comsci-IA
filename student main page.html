<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
    <div class="container bg-white p-8 rounded-lg shadow-xl max-w-4xl w-full text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8">Main Page</h1>

        <div class="flex flex-col md:flex-row justify-center items-center gap-8">
      
            <div class="flex flex-col items-center p-4 bg-white rounded-xl shadow-lg border border-gray-200 transition-transform transform hover:scale-105 w-full md:w-1/2 lg:w-1/3">
                <a href="ai.html" target="_blank" rel="noopener noreferrer" class="block w-full">
                    <img src="https://cdn-icons-png.flaticon.com/512/5962/5962463.png" alt="Chatbot Icon"
                         class="w-full h-auto rounded-lg mb-2 object-contain"
                         onerror="this.onerror=null; this.src='https://placehold.co/500x500/cccccc/000000?text=Image+Not+Found'">
                </a>
            </div>

            <!-- Google Calendar Box -->
            <div class="flex flex-col items-center p-4 bg-white rounded-xl shadow-lg border border-gray-200 transition-transform transform hover:scale-105 w-full md:w-1/2 lg:w-1/3">
                <a href="https://calendar.google.com/" target="_blank" rel="noopener noreferrer" class="block w-full">
                    <img src="https://cdn.prod.website-files.com/676a69ae31974ab96cb8993b/67936b6f46f104d14b034d60_Google-Calendar-Logo.png" alt="Google Calendar Icon"
                         class="w-full h-auto rounded-lg mb-2 object-contain"
                         onerror="this.onerror=null; this.src='https://placehold.co/800x420/cccccc/000000?text=Image+Not+Found'">
                </a>
            </div>
        </div>
    </div>
