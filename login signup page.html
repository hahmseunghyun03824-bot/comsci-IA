<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            background: #eee;
            display: flex;
            font-family: sans-serif;
        }
        .container{
            margin: auto;
            width: 500px;
            max-width:90%;
        }
        .container form{
            width: 100%;
            height: 100%;
            padding: 20px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0,0,0,.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container form h1{
            text-align: center;
            margin-bottom: 24px;
            color: #222;
        }
        /* Style for the buttons */
        .btn-link{
            width: 120px;
            height: 34px;
            border: none;
            outline: none;
            background:#3390ff;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            color: white;
            border-radius: 4px;
            transition: .3s;
            margin: 8px 0; /* Keeps some vertical margin, though button-group controls horizontal spacing */

            /* Centering text using Flexbox */
            display: flex; /* Make it a flex container */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-decoration: none; /* Remove underline from links */
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-link:hover{
            opacity: .7;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h1>Login Page</h1>

            <div class="button-group">
                <a href="teacher sign in.html" class="btn-link">Sign Up</a>
                <a href="login page.html" class="btn-link">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
